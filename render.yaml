services:
  # Rails 웹 애플리케이션 (Blueprint 재동기화)
  - type: web
    name: enterlab-web
    runtime: ruby
    plan: free
    buildCommand: |
      bundle install
      npm install
      npm run build:css
      bundle exec rails assets:precompile
      bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: enterlab-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: enterlab-redis
          type: redis
          property: connectionString
      # SendGrid 이메일 설정
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: noreply@enterlab.com
      - key: SENDGRID_DOMAIN
        value: enterlab.com
      # Naver Cloud SENS SMS 설정
      - key: SENS_ACCESS_KEY
        sync: false
      - key: SENS_SECRET_KEY
        sync: false
      - key: SENS_SERVICE_ID
        sync: false
      - key: SENS_SENDER_NUMBER
        sync: false
      # 개인정보 암호화 키
      - key: ENCRYPTION_KEY
        sync: false
      # 관리자 설정
      - key: ADMIN_EMAIL
        value: admin@enterlab.com
      # 호스트 설정
      - key: HOST
        fromService:
          type: web
          name: enterlab-web
          property: host
      # 연락처
      - key: CONTACT_PHONE
        value: 050-0000-0000
      # Rails 설정
      - key: RAILS_MAX_THREADS
        value: 5
      - key: RAILS_MIN_THREADS
        value: 5
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true

  # Redis (Sidekiq 작업 큐 및 캐시용)
  # 참고: Free 플랜에서는 Worker 서비스를 사용할 수 없으므로 제거됨
  # Sidekiq이 필요한 경우 유료 플랜으로 업그레이드하거나, Web 서비스 내에서 실행 가능
  - type: redis
    name: enterlab-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL 데이터베이스
  - name: enterlab-postgres
    plan: free
    databaseName: enterlab_production
    user: enterlab_user
